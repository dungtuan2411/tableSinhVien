<!doctype html>
<html lang="en">

<head>
    <title>Quan ly sinh vien</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <section class="container-fluid">
        <div class="row">
            <div class="col-6 mx-auto">
                <!-- <form action=""> -->
                    <h3 class="display-4 text-center">Quản lý sinh viên</h3>
                    <div class="form-group">
                        <label for="">Mã sinh viên</label>
                        <input type="text" id="txtMaSV" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Tên sinh viên</label>
                        <input type="text" id="txtTenSV" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Loại sinh viên</label>
                        <select name="" id="txtLoaiSV" class="form-control">
                            <option>Khó khăn</option>
                            <option>Thường</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-4 form-group">
                            <label for="">Điểm toán</label>
                            <input type="text" id="txtToan" class="form-control">
                        </div>
                        <div class="col-4 form-group">
                            <label for="">Điểm lý</label>
                            <input type="text" id="txtLy" class="form-control">
                        </div>
                        <div class="col-4 form-group">
                            <label for="">Điểm hóa</label>
                            <input type="text" id="txtHoa" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Điểm rèn luyện</label>
                        <input type="text" id="txtRen" class="form-control">
                    </div>
                    <div class="form-group text-center">
                        <button onclick="hienThi()" class="btn btn-success">Xác nhận</button>
                    </div>
                <!-- </form> -->
            </div>
            <table class="table col-6 mx-auto">
                <thead>
                    <tr>
                        <th>Mã sinh viên</th>
                        <th>Tên sinh viên</th>
                        <th>Loại sinh viên</th>
                        <th>Điểm trung bình</th>
                        <th>Điểm rèn luyện</th>
                    </tr>
                </thead>
                <tbody id="tbodySinhVien">
    
                </tbody>
            </table>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    
    <script src="js/bai2.js"></script>
</body>

</html>
